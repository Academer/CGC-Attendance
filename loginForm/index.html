<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SyncU form</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <img class="picture" src="/Object.svg" alt="vector img" />
      </div>
      <div class="log-in">
        <div class="top">
          <h1 class="heading">Log in</h1>
          <p class="welcome">Welcome back! Please enter your details.</p>
        </div>
        <form action="#">
          <div>
            <p>Email</p>
            <input type="email" placeholder="Enter your email" /><ion-icon
              name="mail-outline"
            ></ion-icon>
          </div>
          <div>
            <p>Password</p>
            <input type="password" placeholder="Password" /><ion-icon
              name="key-outline"
            ></ion-icon>
          </div>
        </form>
        <div class="links">
          <div class="remember">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox">Remember me</label>
          </div>
          <a class="pass" href="#">Forgot Password?</a>
        </div>
        <button class="btn">
          <ion-icon name="log-in-outline"></ion-icon>Log In
        </button>
      </div>
    </div>
  </body>
</html>
