<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,300,0,200"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="icon nooone"><ion-icon name="menu-outline"></ion-icon></div>
      <!-- <div class="aside "> -->
      <div class="cloose">
        <ion-icon name="close-outline"></ion-icon>
      </div>
      <div class="aside none"></div>
      <aside class="noone">
        <h1>CGC LMS</h1>
        <script>
          console.log("Hello");
        </script>
        <ul>
          <a class="aside-active">
            <span class="material-symbols-rounded"> dashboard </span>Dashboard
            <div class="dot-active"></div>
          </a>
          <a href="/timeTable">
            <span class="material-symbols-rounded"> calendar_month </span
            >TimeTable
          </a>
          <a>
            <ion-icon name="calendar-number-outline"></ion-icon>Attendance
          </a>
          <a>
            <span class="material-symbols-rounded"> assignment </span>Assignment
          </a>
          <a><span class="material-symbols-rounded"> group </span>Group</a>
          <a>
            <span class="material-symbols-rounded"> library_books </span>Notes
          </a>
          <a><span class="material-symbols-rounded">equalizer </span>Grades</a>
          <a><span class="material-symbols-rounded">settings </span>Settings</a>
        </ul>
        <div class="prof">
          <div class="profile">
            <span class="material-symbols-rounded">Person </span>
            <div class="profileContent">
              <h1><%=userName%></h1>
              <h2>CSE F2</h2>
            </div>
            <div class="logout">
              <a href="/logout">
                <ion-icon name="power-outline"></ion-icon>
              </a>
            </div>
          </div>
        </div>
      </aside>
    </div>

    <!-- </div> -->
    <div class="second">
      <div class="main">
        <div class="feedback">
          <h2 class="heading">feedback form</h2>

          <form class="feedback-form" action="#">
            <div>
              <label class="form-input">Submit feedback</label>
              <select id="select-where" required>
                <option value="">Submit to</option>
                <option value="cd">CD</option>
                <option value="hod">HOD</option>
                <option value="cc">CC</option>
              </select>
            </div>
            <div>
              <label class="form-input" for="name">Your Name</label>
              <input
                id="name"
                type="text"
                placeholder="Enter your name"
                required
              />
            </div>

            <div>
              <label class="form-input" for="name">Subject</label>
              <input
                id="name"
                type="text"
                placeholder="Enter subject name"
                required
              />
            </div>

            <div>
              <label class="form-input" for="name">Your Query</label>
              <input
                id="name"
                type="text"
                placeholder="Enter your query"
                required
              />
            </div>
          </form>

          <div class="remember">
            <input type="checkbox" id="checkbox" />
            <label class="submit" for="checkbox">Submit as anonymous</label>
          </div>

          <button class="btn">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
